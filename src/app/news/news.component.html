<div class="d">
  <div class="container">
    <div class="row">
      <mat-card *ngFor='let article of articles' class="card">
        <div>
          <mat-card-subtitle style="color: rgb(0, 255, 13);">From {{article?.source.name}} <br> at {{article?.publishedAt}}</mat-card-subtitle>
          <mat-card-subtitle style="color: red;">{{article?.title}}</mat-card-subtitle>
        </div>
        <img src={{article?.urlToImage}} alt="" style="width:100%;">
        <mat-card-content>
          <p>
            {{article?.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button button mat-flat-button style="background-color: red; margin-bottom: 10px;"><a href="{{article?.url}}" target="_blank">READ MORE</a></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
