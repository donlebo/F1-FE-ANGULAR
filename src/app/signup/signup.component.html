<form (ngSubmit)="send()" [formGroup]="form" style="border:1px #ccc">
  <div class="container">
    <div class="logo1">
      <img class="logo" src="assets/img/giflogo5.webp" alt="">
    </div>
    <p style="text-align: center;">Please fill in this form to create an account.</p>
    <p style="font-size: 10px; text-align: center;">By creating an account you agree to our Terms & Privacy.</p>
    <hr>
    <label for="name"><b>Full name</b></label>
    <input autocapitalize="none" type="text" placeholder="Enter your full name" name="name" formControlName="name" required>
    <label for="email"><b>Email</b></label>
    <input autocapitalize="none" type="text" placeholder="Enter your email" name="email" formControlName="email" required>
    <label for="username"><b>Username</b></label>
    <input autocapitalize="none" type="text" placeholder="Choose your username" name="username" formControlName="username" required>
    <label for="password"><b>Password</b></label>
    <input autocapitalize="none" type="password" placeholder="Enter password" name="psw" formControlName="password" required>
    <p> If you already have an account <a href="/login" style="color:rgb(255, 0, 0)">log in </a>here.</p>
    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>

  </div>
</form>
